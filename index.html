<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 25px;
            text-align: center;
            font-size: 2em;
        }

        .input-container {
            display: flex;
            margin-bottom: 25px;
            gap: 10px;
        }

        #todoInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #todoInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #addBtn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #addBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #addBtn:active {
            transform: translateY(0);
        }

        .todo-list {
            list-style: none;
        }

        .todo-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .todo-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .todo-item.completed {
            opacity: 0.6;
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .todo-text {
            flex: 1;
            color: #333;
            font-size: 16px;
            word-break: break-word;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #999;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px 20px;
            font-size: 16px;
        }

        .stats {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù TodoList</h1>

        <div class="input-container">
            <input
                type="text"
                id="todoInput"
                placeholder="What needs to be done?"
                autocomplete="off"
            >
            <button id="addBtn">Add</button>
        </div>

        <ul id="todoList" class="todo-list"></ul>

        <div class="stats">
            <span id="totalTodos">Total: 0</span>
            <span id="completedTodos">Completed: 0</span>
        </div>
    </div>

    <script>
        class TodoApp {
            constructor() {
                this.todos = this.loadTodos();
                this.todoInput = document.getElementById('todoInput');
                this.addBtn = document.getElementById('addBtn');
                this.todoList = document.getElementById('todoList');
                this.totalTodosEl = document.getElementById('totalTodos');
                this.completedTodosEl = document.getElementById('completedTodos');

                this.initEventListeners();
                this.render();
            }

            initEventListeners() {
                this.addBtn.addEventListener('click', () => this.addTodo());
                this.todoInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTodo();
                });
            }

            loadTodos() {
                const stored = localStorage.getItem('todos');
                return stored ? JSON.parse(stored) : [];
            }

            saveTodos() {
                localStorage.setItem('todos', JSON.stringify(this.todos));
            }

            addTodo() {
                const text = this.todoInput.value.trim();
                if (!text) return;

                const todo = {
                    id: Date.now(),
                    text: text,
                    completed: false
                };

                this.todos.push(todo);
                this.saveTodos();
                this.todoInput.value = '';
                this.render();
            }

            toggleTodo(id) {
                const todo = this.todos.find(t => t.id === id);
                if (todo) {
                    todo.completed = !todo.completed;
                    this.saveTodos();
                    this.render();
                }
            }

            deleteTodo(id) {
                this.todos = this.todos.filter(t => t.id !== id);
                this.saveTodos();
                this.render();
            }

            updateStats() {
                const total = this.todos.length;
                const completed = this.todos.filter(t => t.completed).length;
                this.totalTodosEl.textContent = `Total: ${total}`;
                this.completedTodosEl.textContent = `Completed: ${completed}`;
            }

            render() {
                this.todoList.innerHTML = '';

                if (this.todos.length === 0) {
                    this.todoList.innerHTML = '<div class="empty-state">No todos yet. Add one above!</div>';
                } else {
                    this.todos.forEach(todo => {
                        const li = document.createElement('li');
                        li.className = `todo-item ${todo.completed ? 'completed' : ''}`;

                        li.innerHTML = `
                            <input
                                type="checkbox"
                                class="todo-checkbox"
                                ${todo.completed ? 'checked' : ''}
                                data-id="${todo.id}"
                            >
                            <span class="todo-text">${this.escapeHtml(todo.text)}</span>
                            <button class="delete-btn" data-id="${todo.id}">Delete</button>
                        `;

                        const checkbox = li.querySelector('.todo-checkbox');
                        checkbox.addEventListener('change', () => this.toggleTodo(todo.id));

                        const deleteBtn = li.querySelector('.delete-btn');
                        deleteBtn.addEventListener('click', () => this.deleteTodo(todo.id));

                        this.todoList.appendChild(li);
                    });
                }

                this.updateStats();
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize the app
        new TodoApp();
    </script>
</body>
</html>
