<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 900px;
            padding: 30px;
        }

        .container.auth-mode {
            max-width: 500px;
        }

        h1 {
            color: #333;
            margin-bottom: 25px;
            text-align: center;
            font-size: 2em;
        }

        .auth-container {
            display: none;
        }

        .auth-container.active {
            display: block;
        }

        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            background: #f8f9fa;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .auth-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .auth-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .auth-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .app-container {
            display: none;
        }

        .app-container.active {
            display: block;
        }

        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 2px solid #e0e0e0;
        }

        .user-email {
            color: #666;
            font-size: 14px;
        }

        .logout-btn {
            padding: 8px 15px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        .main-content {
            display: flex;
            gap: 20px;
        }

        .sidebar {
            width: 200px;
            flex-shrink: 0;
        }

        .sidebar h2 {
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .category-list {
            list-style: none;
        }

        .category-item {
            padding: 10px 12px;
            margin-bottom: 5px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
        }

        .category-item:hover {
            background: #f8f9fa;
        }

        .category-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
        }

        .category-name {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .category-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }

        .category-delete {
            opacity: 0;
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            padding: 2px 5px;
            font-size: 16px;
            transition: opacity 0.2s;
        }

        .category-item:hover .category-delete {
            opacity: 0.7;
        }

        .category-delete:hover {
            opacity: 1 !important;
        }

        .add-category-form {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .add-category-input {
            width: 100%;
            padding: 8px 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 13px;
            margin-bottom: 8px;
        }

        .add-category-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .add-category-btn {
            width: 100%;
            padding: 8px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: background 0.2s;
        }

        .add-category-btn:hover {
            background: #5568d3;
        }

        .add-category-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .content {
            flex: 1;
            min-width: 0;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 25px;
            gap: 10px;
        }

        .input-row {
            display: flex;
            gap: 10px;
        }

        #todoInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #todoInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #categorySelect {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            background: white;
            min-width: 150px;
        }

        #categorySelect:focus {
            outline: none;
            border-color: #667eea;
        }

        #dueDateInput {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            background: white;
            min-width: 150px;
        }

        #dueDateInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #addBtn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            white-space: nowrap;
        }

        #addBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #addBtn:active {
            transform: translateY(0);
        }

        #addBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .todo-list {
            list-style: none;
        }

        .todo-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s;
            animation: slideIn 0.3s ease-out;
            border-left: 4px solid transparent;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .todo-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .todo-item.completed {
            opacity: 0.6;
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .todo-text {
            flex: 1;
            color: #333;
            font-size: 16px;
            word-break: break-word;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #999;
        }

        .todo-category-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            color: white;
            white-space: nowrap;
        }

        .todo-date {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            color: #666;
            background: #f0f0f0;
            white-space: nowrap;
        }

        .todo-date.overdue {
            background: #fee;
            color: #c33;
        }

        .todo-date.today {
            background: #fff3cd;
            color: #856404;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px 20px;
            font-size: 16px;
        }

        .loading-state {
            text-align: center;
            color: #667eea;
            padding: 40px 20px;
            font-size: 16px;
        }

        .stats {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }

            .input-row {
                flex-direction: column;
            }

            #categorySelect {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container auth-mode" id="mainContainer">
        <h1>üìù TodoList</h1>

        <!-- Authentication UI -->
        <div id="authContainer" class="auth-container active">
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Login</button>
                <button class="auth-tab" data-tab="signup">Sign Up</button>
            </div>

            <div id="authMessage"></div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required autocomplete="current-password">
                </div>
                <button type="submit" class="auth-btn">Login</button>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" required autocomplete="new-password" minlength="6">
                </div>
                <div class="form-group">
                    <label for="signupPasswordConfirm">Confirm Password</label>
                    <input type="password" id="signupPasswordConfirm" required autocomplete="new-password" minlength="6">
                </div>
                <button type="submit" class="auth-btn">Sign Up</button>
            </form>
        </div>

        <!-- App UI (shown after login) -->
        <div id="appContainer" class="app-container">
            <div class="main-content">
                <!-- Sidebar with categories -->
                <div class="sidebar">
                    <h2>Categories</h2>
                    <ul id="categoryList" class="category-list"></ul>
                    <div class="add-category-form">
                        <input
                            type="text"
                            id="newCategoryInput"
                            class="add-category-input"
                            placeholder="New category..."
                            autocomplete="off"
                        >
                        <button id="addCategoryBtn" class="add-category-btn">Add Category</button>
                    </div>
                </div>

                <!-- Main content area -->
                <div class="content">
                    <div class="input-container">
                        <div class="input-row">
                            <input
                                type="text"
                                id="todoInput"
                                placeholder="What needs to be done?"
                                autocomplete="off"
                            >
                            <select id="categorySelect">
                                <option value="">No Category</option>
                            </select>
                            <input
                                type="date"
                                id="dueDateInput"
                                title="Due date (optional)"
                                aria-label="Due date (optional)"
                            >
                            <button id="addBtn">Add</button>
                        </div>
                    </div>

                    <ul id="todoList" class="todo-list"></ul>

                    <div class="stats">
                        <span id="totalTodos">Total: 0</span>
                        <span id="completedTodos">Completed: 0</span>
                    </div>
                </div>
            </div>

            <div class="user-header">
                <span class="user-email" id="userEmail"></span>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'

        // Initialize Supabase
        const supabaseUrl = 'https://rkvmujdayjmszmyzbhal.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJrdm11amRheWptc3pteXpiaGFsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxODc2MDcsImV4cCI6MjA3OTc2MzYwN30.55RoV1mmHeykVz9waU7Jz6-JSkrRqlNa-ABBE8SN-jA'
        const supabase = createClient(supabaseUrl, supabaseKey)

        class TodoApp {
            constructor() {
                this.currentUser = null
                this.todos = []
                this.categories = []
                this.selectedCategoryId = null

                // Get DOM elements
                this.mainContainer = document.getElementById('mainContainer')
                this.authContainer = document.getElementById('authContainer')
                this.appContainer = document.getElementById('appContainer')
                this.authMessage = document.getElementById('authMessage')
                this.loginForm = document.getElementById('loginForm')
                this.signupForm = document.getElementById('signupForm')
                this.userEmail = document.getElementById('userEmail')
                this.logoutBtn = document.getElementById('logoutBtn')
                this.todoInput = document.getElementById('todoInput')
                this.categorySelect = document.getElementById('categorySelect')
                this.dueDateInput = document.getElementById('dueDateInput')
                this.addBtn = document.getElementById('addBtn')
                this.todoList = document.getElementById('todoList')
                this.categoryList = document.getElementById('categoryList')
                this.newCategoryInput = document.getElementById('newCategoryInput')
                this.addCategoryBtn = document.getElementById('addCategoryBtn')
                this.totalTodosEl = document.getElementById('totalTodos')
                this.completedTodosEl = document.getElementById('completedTodos')

                this.initAuth()
                this.initEventListeners()
            }

            async initAuth() {
                // Check current session
                const { data: { session } } = await supabase.auth.getSession()

                if (session) {
                    this.handleAuthSuccess(session.user)
                }

                // Listen for auth changes
                supabase.auth.onAuthStateChange((event, session) => {
                    if (event === 'SIGNED_IN' && session) {
                        this.handleAuthSuccess(session.user)
                    } else if (event === 'SIGNED_OUT') {
                        this.handleSignOut()
                    }
                })
            }

            initEventListeners() {
                // Auth tab switching
                document.querySelectorAll('.auth-tab').forEach(tab => {
                    tab.addEventListener('click', (e) => {
                        const tabName = e.target.dataset.tab
                        this.switchAuthTab(tabName)
                    })
                })

                // Login form
                this.loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault()
                    await this.handleLogin()
                })

                // Signup form
                this.signupForm.addEventListener('submit', async (e) => {
                    e.preventDefault()
                    await this.handleSignup()
                })

                // Logout
                this.logoutBtn.addEventListener('click', async () => {
                    await this.handleLogout()
                })

                // Add todo
                this.addBtn.addEventListener('click', () => this.addTodo())
                this.todoInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTodo()
                })

                // Add category
                this.addCategoryBtn.addEventListener('click', () => this.addCategory())
                this.newCategoryInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addCategory()
                })
            }

            switchAuthTab(tabName) {
                document.querySelectorAll('.auth-tab').forEach(tab => {
                    tab.classList.toggle('active', tab.dataset.tab === tabName)
                })
                document.querySelectorAll('.auth-form').forEach(form => {
                    form.classList.toggle('active', form.id === `${tabName}Form`)
                })
                this.authMessage.innerHTML = ''
            }

            showMessage(message, type = 'error') {
                const className = type === 'error' ? 'error-message' : 'success-message'
                this.authMessage.innerHTML = `<div class="${className}">${this.escapeHtml(message)}</div>`
            }

            async handleLogin() {
                const email = document.getElementById('loginEmail').value
                const password = document.getElementById('loginPassword').value

                const submitBtn = this.loginForm.querySelector('button[type="submit"]')
                submitBtn.disabled = true
                submitBtn.textContent = 'Logging in...'

                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                })

                submitBtn.disabled = false
                submitBtn.textContent = 'Login'

                if (error) {
                    this.showMessage(error.message, 'error')
                } else {
                    this.handleAuthSuccess(data.user)
                }
            }

            async handleSignup() {
                const email = document.getElementById('signupEmail').value
                const password = document.getElementById('signupPassword').value
                const passwordConfirm = document.getElementById('signupPasswordConfirm').value

                if (password !== passwordConfirm) {
                    this.showMessage('Passwords do not match', 'error')
                    return
                }

                const submitBtn = this.signupForm.querySelector('button[type="submit"]')
                submitBtn.disabled = true
                submitBtn.textContent = 'Signing up...'

                const { data, error } = await supabase.auth.signUp({
                    email,
                    password
                })

                submitBtn.disabled = false
                submitBtn.textContent = 'Sign Up'

                if (error) {
                    this.showMessage(error.message, 'error')
                } else {
                    this.showMessage('Account created! Please check your email to confirm your account. You can now login.', 'success')
                    this.switchAuthTab('login')
                }
            }

            async handleLogout() {
                await supabase.auth.signOut()
            }

            handleAuthSuccess(user) {
                this.currentUser = user
                this.userEmail.textContent = user.email
                this.authContainer.classList.remove('active')
                this.appContainer.classList.add('active')
                this.mainContainer.classList.remove('auth-mode')
                this.loadCategories()
                this.loadTodos()
            }

            handleSignOut() {
                this.currentUser = null
                this.todos = []
                this.categories = []
                this.selectedCategoryId = null
                this.authContainer.classList.add('active')
                this.appContainer.classList.remove('active')
                this.mainContainer.classList.add('auth-mode')
                this.loginForm.reset()
                this.signupForm.reset()
                this.authMessage.innerHTML = ''
            }

            async loadCategories() {
                const { data, error } = await supabase
                    .from('categories')
                    .select('*')
                    .order('created_at', { ascending: true })

                if (error) {
                    console.error('Error loading categories:', error)
                    return
                }

                this.categories = data
                this.renderCategories()
                this.updateCategorySelect()
            }

            async loadTodos() {
                this.todoList.innerHTML = '<div class="loading-state">Loading todos...</div>'

                const { data, error } = await supabase
                    .from('todos')
                    .select('*')
                    .order('created_at', { ascending: true })

                if (error) {
                    console.error('Error loading todos:', error)
                    this.todoList.innerHTML = '<div class="error-message">Failed to load todos</div>'
                    return
                }

                this.todos = data
                this.renderTodos()
            }

            renderCategories() {
                this.categoryList.innerHTML = ''

                // Add "All" category
                const allItem = document.createElement('li')
                allItem.className = `category-item ${this.selectedCategoryId === null ? 'active' : ''}`
                allItem.innerHTML = `
                    <span class="category-name">All Todos</span>
                `
                allItem.addEventListener('click', () => this.selectCategory(null))
                this.categoryList.appendChild(allItem)

                // Add "Uncategorized" category
                const uncategorizedItem = document.createElement('li')
                uncategorizedItem.className = `category-item ${this.selectedCategoryId === 'uncategorized' ? 'active' : ''}`
                uncategorizedItem.innerHTML = `
                    <span class="category-name">Uncategorized</span>
                `
                uncategorizedItem.addEventListener('click', () => this.selectCategory('uncategorized'))
                this.categoryList.appendChild(uncategorizedItem)

                // Add user categories
                this.categories.forEach(category => {
                    const li = document.createElement('li')
                    li.className = `category-item ${this.selectedCategoryId === category.id ? 'active' : ''}`
                    li.innerHTML = `
                        <span class="category-name">
                            <span class="category-color" style="background-color: ${this.validateColor(category.color)}"></span>
                            ${this.escapeHtml(category.name)}
                        </span>
                        <button class="category-delete" data-id="${category.id}">√ó</button>
                    `

                    li.addEventListener('click', (e) => {
                        if (!e.target.classList.contains('category-delete')) {
                            this.selectCategory(category.id)
                        }
                    })

                    const deleteBtn = li.querySelector('.category-delete')
                    deleteBtn.addEventListener('click', (e) => {
                        e.stopPropagation()
                        this.deleteCategory(category.id)
                    })

                    this.categoryList.appendChild(li)
                })
            }

            updateCategorySelect() {
                // Keep first option (No Category)
                this.categorySelect.innerHTML = '<option value="">No Category</option>'

                this.categories.forEach(category => {
                    const option = document.createElement('option')
                    option.value = category.id
                    option.textContent = category.name
                    this.categorySelect.appendChild(option)
                })

                // Maintain sync with selected category after rebuilding dropdown
                if (this.selectedCategoryId === null || this.selectedCategoryId === 'uncategorized') {
                    this.categorySelect.value = ''
                } else {
                    this.categorySelect.value = this.selectedCategoryId
                }
            }

            selectCategory(categoryId) {
                this.selectedCategoryId = categoryId

                // Auto-select the category in the add todo form
                if (categoryId === null || categoryId === 'uncategorized') {
                    this.categorySelect.value = ''
                } else {
                    this.categorySelect.value = categoryId
                }

                this.renderCategories()
                this.renderTodos()
            }

            async addCategory() {
                const name = this.newCategoryInput.value.trim()
                if (!name) return

                this.addCategoryBtn.disabled = true
                this.addCategoryBtn.textContent = 'Adding...'

                // Generate a random color
                const colors = ['#667eea', '#f093fb', '#4facfe', '#43e97b', '#fa709a', '#feca57', '#ee5a6f', '#c471ed']
                const color = colors[Math.floor(Math.random() * colors.length)]

                const { data, error } = await supabase
                    .from('categories')
                    .insert({
                        user_id: this.currentUser.id,
                        name: name,
                        color: color
                    })
                    .select()

                this.addCategoryBtn.disabled = false
                this.addCategoryBtn.textContent = 'Add Category'

                if (error) {
                    console.error('Error adding category:', error)
                    if (error.code === '23505') {
                        alert('A category with this name already exists')
                    } else {
                        alert('Failed to add category')
                    }
                    return
                }

                this.categories.push(data[0])
                this.newCategoryInput.value = ''
                this.renderCategories()
                this.updateCategorySelect()
            }

            async deleteCategory(categoryId) {
                if (!confirm('Delete this category? Todos in this category will become uncategorized.')) {
                    return
                }

                const { error } = await supabase
                    .from('categories')
                    .delete()
                    .eq('id', categoryId)

                if (error) {
                    console.error('Error deleting category:', error)
                    alert('Failed to delete category')
                    return
                }

                this.categories = this.categories.filter(c => c.id !== categoryId)
                if (this.selectedCategoryId === categoryId) {
                    this.selectedCategoryId = null
                }
                this.renderCategories()
                this.updateCategorySelect()
                this.loadTodos()
            }

            async addTodo() {
                const text = this.todoInput.value.trim()
                if (!text) return

                this.addBtn.disabled = true
                this.addBtn.textContent = 'Adding...'

                const categoryId = this.categorySelect.value || null
                const dueDate = this.dueDateInput.value || null

                const { data, error } = await supabase
                    .from('todos')
                    .insert({
                        user_id: this.currentUser.id,
                        text: text,
                        completed: false,
                        category_id: categoryId,
                        due_date: dueDate
                    })
                    .select()

                this.addBtn.disabled = false
                this.addBtn.textContent = 'Add'

                if (error) {
                    console.error('Error adding todo:', error)
                    alert('Failed to add todo')
                    return
                }

                this.todos.push(data[0])
                this.todoInput.value = ''
                this.dueDateInput.value = ''
                this.renderTodos()
            }

            async toggleTodo(id) {
                const todo = this.todos.find(t => t.id === id)
                if (!todo) return

                const newCompleted = !todo.completed

                const { error } = await supabase
                    .from('todos')
                    .update({ completed: newCompleted })
                    .eq('id', id)

                if (error) {
                    console.error('Error updating todo:', error)
                    alert('Failed to update todo')
                    return
                }

                todo.completed = newCompleted
                this.renderTodos()
            }

            async deleteTodo(id) {
                const { error } = await supabase
                    .from('todos')
                    .delete()
                    .eq('id', id)

                if (error) {
                    console.error('Error deleting todo:', error)
                    alert('Failed to delete todo')
                    return
                }

                this.todos = this.todos.filter(t => t.id !== id)
                this.renderTodos()
            }

            getFilteredTodos() {
                if (this.selectedCategoryId === null) {
                    return this.todos
                } else if (this.selectedCategoryId === 'uncategorized') {
                    return this.todos.filter(t => !t.category_id)
                } else {
                    return this.todos.filter(t => t.category_id === this.selectedCategoryId)
                }
            }

            getCategoryById(id) {
                return this.categories.find(c => c.id === id)
            }

            updateStats() {
                const filteredTodos = this.getFilteredTodos()
                const total = filteredTodos.length
                const completed = filteredTodos.filter(t => t.completed).length
                this.totalTodosEl.textContent = `Total: ${total}`
                this.completedTodosEl.textContent = `Completed: ${completed}`
            }

            renderTodos() {
                this.todoList.innerHTML = ''
                const filteredTodos = this.getFilteredTodos()

                if (filteredTodos.length === 0) {
                    const emptyMsg = this.selectedCategoryId === null
                        ? 'No todos yet. Add one above!'
                        : 'No todos in this category.'
                    this.todoList.innerHTML = `<div class="empty-state">${emptyMsg}</div>`
                } else {
                    filteredTodos.forEach(todo => {
                        const li = document.createElement('li')
                        li.className = `todo-item ${todo.completed ? 'completed' : ''}`

                        const category = todo.category_id ? (this.getCategoryById(todo.category_id) ?? null) : null
                        const categoryBadge = category
                            ? `<span class="todo-category-badge" style="background-color: ${this.validateColor(category.color)}">${this.escapeHtml(category.name)}</span>`
                            : ''

                        const dateBadge = todo.due_date ? this.formatDateBadge(todo.due_date) : ''

                        if (category) {
                            li.style.borderLeftColor = this.validateColor(category.color)
                        }

                        li.innerHTML = `
                            <input
                                type="checkbox"
                                class="todo-checkbox"
                                ${todo.completed ? 'checked' : ''}
                                data-id="${todo.id}"
                            >
                            <span class="todo-text">${this.escapeHtml(todo.text)}</span>
                            ${dateBadge}
                            ${categoryBadge}
                            <button class="delete-btn" data-id="${todo.id}">Delete</button>
                        `

                        const checkbox = li.querySelector('.todo-checkbox')
                        checkbox.addEventListener('change', () => this.toggleTodo(todo.id))

                        const deleteBtn = li.querySelector('.delete-btn')
                        deleteBtn.addEventListener('click', () => this.deleteTodo(todo.id))

                        this.todoList.appendChild(li)
                    })
                }

                this.updateStats()
            }

            escapeHtml(text) {
                const div = document.createElement('div')
                div.textContent = text
                return div.innerHTML
            }

            validateColor(color) {
                // Validate hex color format to prevent CSS injection
                const hexColorRegex = /^#[0-9A-Fa-f]{6}$/
                return hexColorRegex.test(color) ? color : '#667eea'
            }

            formatDateBadge(dateString) {
                // Parse dateString as YYYY-MM-DD in a timezone-agnostic way
                const [year, month, day] = dateString.split('-')
                const dueDate = new Date(year, month - 1, day)

                const today = new Date()
                today.setHours(0, 0, 0, 0)

                const diffTime = dueDate - today
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24))

                let className = 'todo-date'
                let label = ''

                if (diffDays < 0) {
                    className += ' overdue'
                    label = diffDays === -1 ? 'Yesterday' : `${Math.abs(diffDays)} days ago`
                } else if (diffDays === 0) {
                    className += ' today'
                    label = 'Today'
                } else if (diffDays === 1) {
                    label = 'Tomorrow'
                } else if (diffDays <= 7) {
                    label = `In ${diffDays} days`
                } else {
                    // Format as readable date with consistent format
                    const monthName = dueDate.toLocaleDateString('en-US', { month: 'short' })
                    const dayNum = dueDate.getDate()
                    label = `${monthName} ${dayNum}`
                }

                return `<span class="${className}">${this.escapeHtml(label)}</span>`
            }
        }

        // Initialize the app
        new TodoApp()
    </script>
</body>
</html>
