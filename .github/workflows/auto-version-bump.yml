name: Auto Version Bump

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  bump-version:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Get current version
        id: current_version
        run: |
          CURRENT_VERSION=$(grep -oP "const APP_VERSION = '\K[0-9]+\.[0-9]+\.[0-9]+" index.html)
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Increment patch version
        id: new_version
        run: |
          CURRENT="${{ steps.current_version.outputs.version }}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update version in index.html
        run: |
          sed -i "s/const APP_VERSION = '[0-9]\+\.[0-9]\+\.[0-9]\+'/const APP_VERSION = '${{ steps.new_version.outputs.version }}'/" index.html
          echo "Updated APP_VERSION to ${{ steps.new_version.outputs.version }}"

      - name: Update VERSION.md
        run: |
          TODAY=$(date +%Y-%m-%d)
          sed -i "s/^**Current Version:** [0-9]\+\.[0-9]\+\.[0-9]\+/**Current Version:** ${{ steps.new_version.outputs.version }}/" VERSION.md
          sed -i "s/^**Last Updated:** .*/**Last Updated:** $TODAY/" VERSION.md
          echo "Updated VERSION.md"

      - name: Commit and push version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html VERSION.md
          git commit -m "chore: Bump version to ${{ steps.new_version.outputs.version }}

Automatic version increment after merging PR #${{ github.event.pull_request.number }}

ðŸ¤– Auto-generated by GitHub Actions"
          git push
