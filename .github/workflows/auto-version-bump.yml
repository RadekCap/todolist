name: Auto Version Bump

on:
  push:
    branches:
      - main

jobs:
  bump-version:
    # Only run if this is a merge commit and not from github-actions bot
    if: |
      github.event.head_commit.author.email != 'github-actions[bot]@users.noreply.github.com' &&
      (contains(github.event.head_commit.message, 'Merge pull request') ||
       contains(github.event.head_commit.message, '(#'))
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Get current version
        id: current_version
        run: |
          CURRENT_VERSION=$(grep "const APP_VERSION = '" index.html | sed -E "s/.*const APP_VERSION = '([0-9]+\.[0-9]+\.[0-9]+)'.*/\1/")
          if [ -z "$CURRENT_VERSION" ]; then
            echo "Error: Could not extract current version from index.html"
            exit 1
          fi
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Increment patch version
        id: new_version
        run: |
          CURRENT="${{ steps.current_version.outputs.version }}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update version in index.html
        run: |
          sed -i "s/const APP_VERSION = '[0-9][0-9]*\.[0-9][0-9]*\.[0-9][0-9]*'/const APP_VERSION = '${{ steps.new_version.outputs.version }}'/" index.html
          if ! grep -q "const APP_VERSION = '${{ steps.new_version.outputs.version }}'" index.html; then
            echo "Error: Failed to update version in index.html"
            exit 1
          fi
          echo "Updated APP_VERSION to ${{ steps.new_version.outputs.version }}"

      - name: Update VERSION.md
        run: |
          TODAY=$(date +%Y-%m-%d)
          awk -v ver="${{ steps.new_version.outputs.version }}" -v date="$TODAY" '
            /^\*\*Current Version:\*\* / { print "**Current Version:** " ver; next }
            /^\*\*Last Updated:\*\* / { print "**Last Updated:** " date; next }
            { print }
          ' VERSION.md > VERSION.md.tmp && mv VERSION.md.tmp VERSION.md
          echo "DEBUG: Checking file contents:"
          tail -3 VERSION.md
          echo "DEBUG: Grepping for version:"
          grep "Current Version" VERSION.md || true
          if ! grep -q "**Current Version:** ${{ steps.new_version.outputs.version }}" VERSION.md; then
            echo "Error: Failed to update version in VERSION.md"
            exit 1
          fi
          echo "Updated VERSION.md"

      - name: Commit and push version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html VERSION.md
          git commit -m "chore: Bump version to ${{ steps.new_version.outputs.version }}" -m "Automatic version increment after merging to main" -m "Auto-generated by GitHub Actions"
          git pull --rebase origin main
          git push
