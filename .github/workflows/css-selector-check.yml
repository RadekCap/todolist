name: CSS Selector Check

on:
  pull_request:
    branches: [main]
    paths:
      - 'styles.css'
      - 'index.html'
      - '.github/workflows/css-selector-check.yml'
      - 'scripts/check-css-selectors.js'

jobs:
  check-selectors:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install css-tree jsdom

      - name: Check CSS selectors
        run: node scripts/check-css-selectors.js
